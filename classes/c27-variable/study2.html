<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 관련 함수</title>
</head>
<body>
    <h1>수학계산관련 함수</h1>
    <p>모두 결과를 계산해서 함수가 사용되었던 자리에 결과 값을 남긴다.</p>
    <script>
        console.log(Math.ceil(5.2871234335)) //올림 (!외우면 좋음)
        console.log(Math.round(5.2871234335)) //반올림 (!외우면 좋음)
        console.log(Math.floor(5.2871234335)) //내림 (!외우면 좋음)
        console.log(Math.pow(10,2)) //10을 2번 곱하는 값이 나옴
        console.log(Math.sqrt(100)) //루트계산(양의 제곱근)
        console.log(-Math.sqrt(100)) //루트계산(음의 제곱근)
        console.log(Math.abs(-30)) //절대값
        console.log(Math.max(3,2,10,50,-37)) //최대값구하기
        console.log(Math.min(3,2,10,50,-37)) //최소값구하기
        console.log(Math.random()) //실행될 때마다 0<랜덤수<1 랜덤수를 뽑아내는 함수 (!외우면 좋음)
        let dice = Math.ceil(Math.random()*6)
        console.log(dice)
        console.log("나폴리맛피아"[dice-1])
    </script> 
</body>
</html>
