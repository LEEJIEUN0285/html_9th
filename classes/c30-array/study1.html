<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터형태 - 배열(array)</title>
</head>
<body>
    <h1>배열 - array</h1>
    <p>연관된 데이터들을 모아놓은 집합</p>
    <p>배열 안에는 콤마로 구분하여 원소를 여러개 입력할 수 있다</p>
    <script>
        let students = ["이지은","김리희","김정민","고이준","이미연","송지혜","박소연","서유담","정동익","안태리","문진아"] //대괄호안에 있는 것들은 배열의 원소라고 부르고 ,(콤마)로 구분해서 작성한다.
        console.log(students)
        console.log(students[0]) //이지은을 콘솔창에 보이고 싶으면 
        console.log(students[1]) //김리희를 콘솔창에 보이고 싶으면
        console.log(students[2]) //김정민을 콘솔창에 보이고 싶으면
        console.log(students[10]) //문진아를 콘솔창에 보이고 싶으면
        console.log(students.length) //학생의 총 인원수를 알고 싶으면
        //문자데이터를 문자열이라고 부르기도 한다.
        console.log(students[0][0]) // -> console.log(students"이지은"[0]) -> console.log(students"이")
        let newStudents = students[0][0] + students[9][1] + students[5][1]
        console.log(newStudents)
        students[11] = newStudents //11번째 학생자리에 새로운 학생 저장
        console.log(students)
    </script>
    <p>배열 안에는 모든 데이터형태가 배열의 원소로 저장될 수 있다.</p>
    <script>

        lje[4] //이사람의 취미가 궁금하면
        lje[4][0] //요리를 뽑고싶으면
        lje[4][1] //영화를 뽑고싶으면
        lje[4][2] //쇼핑을 뽑고싶으면

        let classmates = [
            ["정현진","남자",44,false,["어항관리","고양이관리","달리기"]],

            ["송지혜","여자",26,false,["노래듣기","여행","운동","드라마보기","드라이브"]],
            ["박소연","여자",29,false,["요리하기","영화보기","운동"]],

            ["정동익","남자",37,false,["산책하기","게임하기","유튜브보기","맛집탐방","여행하기"]]

</body>
</html>
