<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단예제</title>
</head>
<body>
    <script>
        let dan = Number(prompt("구구단 단수를 입력하시오"))
        if(dan<2||dan>9){
            alert("단수는 2단붙터 9단사이만 입력하시오")
        }else{
            document.write(`<ul>`)
            for(let i=1; i<=9; i++){
                document.write(`<li>${dan}x${i}=${i*dan}</li>`)
        }
        document.write(`<ul>`)
        }
    </script>
</body>
</html>
