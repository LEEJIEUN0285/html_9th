<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>계정정보</legend> <!-- legend는 fieldset 안에서의 제목 -->
            <div>
                <label for="user_id" >아이디</label> label태그는 뒤에 input태그가 무조건 와야함(웹표준/이래야 나중에 노출이잘될 수 있음)
                <input type="text" id="user_id" required>
                <button>중복체크확인</button>
            </div>
            <div>
                <label for="user_pw">비밀번호</label>
                <input type="password" id="user_pw">
            </div>
            <div>
                <label for="user_pw_check">비밀번호확인</label>
                <input type="text" id="user_pw_check">
            </div>
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
            <div>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" maxlength="6"> <!-- 이름쓰는 곳은 장난치는 사람이 있을수도 있어서 mexlength를 적용해서 제한글자 수를 정해주는거임 -->
            </div>
            <div>
                <span>성별</span> <!-- 맥락없이 강조태그처럼 쓰면됌 -->
                <input type="radio" id="man" name="gender" checked><label for="man">남자</label>
                <input type="radio" id="woman" name="gender"><label for="woman">여자</label>
                <input type="radio" id="nogender" name="gender"><label for="nogender">선택안함</label>
            </div>
            <div>
                <label for="user_year">년도</label> <!-- label태그는 어디다가 작성해도 순서상관없음 -->
                <select id="user_year">
                    <option value="선택안함">출생년도 선택</option>
                    <option>2005년생</option>
                    <option>2004년생</option>
                    <option>2003년생</option>
                    <option selected>2002년생</option>
                    <option>2001년생</option>
                    <option>2000년생</option>
                    <option>1999년생</option>
                    <option>1998년생</option>
                </select>
                <label for="user_year">년생</label>
                <select id="user_month">
                <option value="월 선택안함">월 선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                </select>
                <label for="user_month">월</label>
                <select id="user_day">
                    <option value="일 선택안함">일 선택</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <label for="user_day">일</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>기타정보</legend>
            <div>
                <span>취미</span>
                <input type="checkbox" id="hobby1"><label for="hobby1">영화보기</label>
                <input type="checkbox" id="hobby2"><label for="hobby2">산책하기</label>
                <input type="checkbox" id="hobby3"><label for="hobby3">운동하기</label>
                <input type="checkbox" id="hobby4"><label for="hobby4">음악감상</label>
                <input type="checkbox" id="hobby5"><label for="hobby5">청소하기</label>
                <input type="checkbox" id="hobby6"><label for="hobby6">게임하기</label>
            </div>
            <div>
                <label for="user_txt">자기소개</label>
                <textarea id="user_txt">자기소개글을 최대 3000자까지 남겨주세요.</textarea> <!-- input타입은 장문(3000자이상 등등)을 쓰지못함 그래서 txtarea타입을 써야함 -->
            </div>
        </fieldset>
        <button type="submit">가입하기</button>
        <input type="reset" value="다시작성">
    </form>
</body>
</html>
