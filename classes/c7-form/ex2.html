<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM 로그인 예제</title>
</head>
<body>
    <div class="membership">
        <form action="#">
            <h2>CREATE YOUR ACCOUNT</h2>
            <div>
                <label for="user_email">Email Address</label>
                <br>
                <input type="text" id="user_email">
            </div>
            <div>
                <label for="user_email_confirm">Confirm your Address</label>
                <br>
                <input type="text" id="user_email_confirm">
            </div>
            <div>
                <label for="user_residence">Country of Residence</label>
                <br>
                <select id="user_residence">
                    <option value="Region not selected">Select a region</option>
                    <option value="Korea, Republic of">Korea, Republic of</option>
                    <option value="United States">United States</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <!-- //구글 리캡차 연동해주세요// -->
            <div class="recapcha"></div>
            <!-- ////////////////////////// -->
            <div>
                <input type="checkbox" id="user_agree">
                <label for="user_agree">I am 13 years of age or older and agree to the terms of the <a href="#" target="_blank">Steam Sudscriber Agreement</a> and the <br><a href="#" target="_blank">Valve Privacy Policy</a></label>
            </div>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
