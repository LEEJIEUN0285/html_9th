<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <link rel="stylesheet" href="./css/study2.css">
</head>
<body>
    <h1>filters</h1>
    <div class="box_wrap">
             <!-- figure는 div태그와 같지만 이미지영역을 만들때 사용한다. -->
        <figure class="box">
            <img src="./img/img1.jpg" alt="예제이미지">
            <figcaption>원본</figcaption>
            <!-- 안에 들어가는 내용도 자식이다(figcaption의 자식은 원본이다.)  -->
        </figure>

        <figure class="box filter1">
            <img src="./img/img1.jpg" alt="예제이미지">
            <figcaption>filter: grayscale(0.6)</figcaption>
        </figure>
        <figure class="box filter2">
            <img src="./img/img1.jpg" alt="예제이미지">
            <figcaption>filter: brightness(0.2)</figcaption>
        </figure>
        <figure class="box filter3">
            <img src="./img/img1.jpg" alt="예제이미지">
            <figcaption>filter: blur(20px)</figcaption>
        </figure>
        <figure class="box filter4">
            <img src="./img/img1.jpg" alt="예제이미지">
            <figcaption>filter: hue-rotate(180deg)</figcaption>
        </figure>
    </div>
    <hr>
    <h1>mix-blend-mode</h1>
    <div class="box_wrap">
        <figure class="box bg mode1">
            <img src="./img/img2.jpg" alt="예제이미지">
            <figcaption>mix-blend-mode: color-burn</figcaption>
        </figure>
        <figure class="box bg mode2">
            <img src="./img/img2.jpg" alt="예제이미지">
            <figcaption>mix-blend-mode: difference</figcaption>
        </figure>
        <figure class="box bg mode3">
            <img src="./img/img2.jpg" alt="예제이미지">
            <figcaption>mix-blend-mode: overlay</figcaption>
        </figure>
    </div>
</body>
</html>
